    <!-- Asynchroner HTTP-Request -->
    <script>
      function callAPI() {
        let form = document.getElementById("formular");
        alert("Ihre Nachricht ist: " + form.eingabe.value);

        var xhhtp = new XMLHttpRequest();

        xhhtp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            alert(xhhtp.responseText);
          }
        };
        xhhtp.open(
          "GET",
          "http://bachelor-community.informatik.hs-fulda.de/group1/hello/:name" +
            form.eingabe.value,
          true
        );
        xhhtp.send();
      }
    </script>
