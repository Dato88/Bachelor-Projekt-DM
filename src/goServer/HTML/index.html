<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Unser GoServer</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/stylesheet2.css" />
    <!-- Asynchroner HTTP-Request -->
    <script>
      function callAPI() {
        let form = document.getElementById("formular");
        alert("Ihre Nachricht ist: " + form.eingabe.value);

        var xhhtp = new XMLHttpRequest();

        xhhtp.onreadystatechange = function () {
          if (this.readyState == 4 && this.status == 200) {
            alert(xhhtp.responseText);
          }
        };
        xhhtp.open(
          "GET",
          "http://bachelor-community.informatik.hs-fulda.de/group1/hello/:name" +
            form.eingabe.value,
          true
        );
        xhhtp.send();
      }
    </script>
  </head>
  <body>
    <h1>Hallo Welt</h1>

    <form id="formular" onsubmit="callAPI()">
      <input type="text" id="eingabe" name="eingabe" />
      <button type="submit" value="los geht's!">Absenden</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
